<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Search</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
	<link rel="stylesheet" type="text/css" href="wikiApi.css">
	<script src="wikiApi.js"></script>

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-l-12 text-center">
			<h1 id='test'>Wiki Search App</h1>
			<img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@2x.png">
			<br>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			
		</div>

		<div class="col-md-4 text-center">
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
				<h3 id="randomQuote">Click here to view a random Wiki article</h1>
			</a>
			<br>
		</div>

		<div class="col-md-4">
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
		</div>

		<div class="col-md-4 text-center">
        <!-- <div class="col-md-4 col-md-offset-3"> -->
        	<form id="wiki-form">
	          <label for="wiki-input"></label>
	          <input type="text" id="wiki-input"><br>

	          <input type="submit" id="add-wiki" value="Submit">
        	</form>

        </div>

        <div class="col-md-4">
		</div>
    </div>

    <div class="row">
    	<div class="col-md-4"></div>
		<div class="col-md-4 text-center">
			<div id="list">
			</div>
			<br>
		</div>
		<div class="col-md-4"></div>
	</div>


</div>
</body>
</html>
